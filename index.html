<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" type="image/png" href="https://cdn-icons-png.flaticon.com/512/14384/14384748.png">
  <title>LiLyrics</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Courier+Prime&family=JetBrains+Mono&family=Fira+Code&display=swap');
    @font-face {
      font-family: 'Monotype Corsiva';
      src: url('https://fonts.cdnfonts.com/s/17869/MonotypeCorsiva.woff') format('woff');
    }
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background: #fff;
      color: #222;
    }
    header {
      text-align: center;
      padding: 20px;
      background: #f9f9f9;
      border-bottom: 1px solid #ddd;
    }
    .logo-line {
      font-family: 'Monotype Corsiva', cursive;
      font-size: 32px;
      font-weight: bold;
      color: #4285f4;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .logo-line img {
      width: 30px;
      height: 30px;
      margin-right: 10px;
    }
    .tagline {
      font-size: 14px;
      color: #555;
      margin-top: 4px;
    }
    #tabs {
      display: flex;
      flex-wrap: wrap;
      background: #f7f7f7;
      border-bottom: 1px solid #ccc;
      padding: 0 10px;
    }
    .tab {
      display: flex;
      align-items: center;
      padding: 10px 12px;
      cursor: pointer;
      border-right: 1px solid #ccc;
    }
    .tab.active {
      background: #fff;
      border-bottom: 2px solid #4285f4;
      font-weight: bold;
    }
    .tab .tab-icon {
      margin-right: 6px;
      color: #4285f4;
    }
    .tab .close-btn {
      margin-left: 8px;
      color: red;
      font-weight: bold;
      cursor: pointer;
    }
    #controls {
      display: flex;
      gap: 10px;
      padding: 10px;
      background: #f9f9f9;
      border-bottom: 1px solid #eee;
      flex-wrap: wrap;
      align-items: center;
    }
    button, select, input[type="search"] {
      padding: 6px 10px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 4px;
      background: #fff;
    }
    #pad {
      width: 100%;
      height: 60vh;
      padding: 20px;
      font-family: 'JetBrains Mono', monospace;
      font-size: 16px;
      line-height: 1.6;
      border: none;
      outline: none;
      resize: none;
      box-sizing: border-box;
    }
    #rhymes {
      padding: 15px 20px;
      font-size: 14px;
      background: #f2f2f2;
      border-top: 1px solid #ccc;
      color: #333;
    }
    @media (max-width: 600px) {
      #pad { height: 50vh; font-size: 15px; }
      #controls { flex-direction: column; align-items: flex-start; }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo-line">
      <img src="https://cdn-icons-png.flaticon.com/512/14384/14384748.png" alt="Lyrics Icon" />
      LiLyrics
    </div>
    <div class="tagline">most powerful lyric pad...</div>
  </header>

  <div id="tabs"></div>

  <div id="controls">
    <button onclick="newProject()">ðŸ†• New</button>
    <button onclick="saveToFile()">ðŸ’¾ Save</button>
    <button onclick="document.getElementById('fileInput').click()">ðŸ“‚ Open</button>
    <button onclick="shareLyrics()">ðŸ“¤ Share</button>
    <select id="fontSelect" onchange="changeFont()">
      <option value="'JetBrains Mono', monospace">JetBrains Mono</option>
      <option value="'Courier Prime', monospace">Courier Prime</option>
      <option value="'Fira Code', monospace">Fira Code</option>
      <option value="monospace">Default Monospace</option>
    </select>
    <input type="search" id="searchBox" placeholder="Search...">
    <input type="file" id="fileInput" style="display: none" accept=".txt" onchange="loadFromFile(event)" />
  </div>

  <textarea id="pad" placeholder="Write your lyrics here..."></textarea>
  <div id="rhymes"></div>

  <script>
    const pad = document.getElementById('pad');
    const rhymes = document.getElementById('rhymes');
    const searchBox = document.getElementById('searchBox');

    let projects = JSON.parse(localStorage.getItem('lyricProjects')) || {};
    let current = Object.keys(projects)[0] || 'Untitled';

    const API_KEY = "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";

    function saveProjects() {
      localStorage.setItem('lyricProjects', JSON.stringify(projects));
    }

    function updateTabs() {
      const tabs = document.getElementById('tabs');
      tabs.innerHTML = '';
      Object.keys(projects).forEach(name => {
        const div = document.createElement('div');
        div.className = 'tab' + (name === current ? ' active' : '');
        const icon = document.createElement('span');
        icon.className = 'tab-icon';
        icon.textContent = 'ðŸŽµ';
        const nameSpan = document.createElement('span');
        nameSpan.textContent = name;
        nameSpan.style.cursor = 'text';
        nameSpan.onclick = (e) => {
          e.stopPropagation();
          const input = document.createElement('input');
          input.value = name;
          input.style.fontSize = '14px';
          input.style.width = '100px';
          input.onblur = () => renameProject(name, input.value);
          input.onkeydown = (e) => {
            if (e.key === 'Enter') input.blur();
          };
          nameSpan.replaceWith(input);
          input.focus();
        };
        const close = document.createElement('span');
        close.className = 'close-btn';
        close.textContent = 'Ã—';
        close.onclick = (e) => {
          e.stopPropagation();
          deleteProject(name);
        };
        div.onclick = () => {
          projects[current] = pad.value;
          current = name;
          loadProject(name);
          saveProjects();
        };
        div.appendChild(icon);
        div.appendChild(nameSpan);
        div.appendChild(close);
        tabs.appendChild(div);
      });
    }

    function renameProject(oldName, newName) {
      if (!newName || newName === oldName || projects[newName]) {
        updateTabs();
        return;
      }
      projects[newName] = projects[oldName];
      delete projects[oldName];
      if (current === oldName) current = newName;
      saveProjects();
      loadProject(newName);
    }

    function deleteProject(name) {
      if (!confirm(`Delete "${name}"?`)) return;
      delete projects[name];
      current = name === current ? Object.keys(projects)[0] || 'Untitled' : current;
      if (!projects[current]) projects[current] = '';
      loadProject(current);
      saveProjects();
      updateTabs();
    }

    function loadProject(name) {
      pad.value = projects[name] || '';
      updateTabs();
    }

    function newProject() {
      const name = prompt('New project name:');
      if (name && !projects[name]) {
        projects[name] = '';
        current = name;
        loadProject(name);
        saveProjects();
      }
    }

    function saveToFile() {
      const blob = new Blob([pad.value], { type: 'text/plain' });
      const a = document.createElement('a');
      a.href = URL.createObjectURL(blob);
      a.download = current + '.txt';
      a.click();
      URL.revokeObjectURL(a.href);
    }

    function loadFromFile(e) {
      const file = e.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = () => {
        const name = file.name.replace('.txt', '');
        projects[name] = reader.result;
        current = name;
        loadProject(name);
        saveProjects();
      };
      reader.readAsText(file);
    }

    function shareLyrics() {
      const text = pad.value.trim();
      if (!text) {
        alert('Lyrics are empty.');
        return;
      }
      navigator.clipboard.writeText(text)
        .then(() => alert('Lyrics copied to clipboard. Paste & share anywhere!'))
        .catch(() => alert('Failed to copy lyrics.'));
    }

    function changeFont() {
      const font = document.getElementById('fontSelect').value;
      pad.style.fontFamily = font;
    }

    async function suggestRhymes(text) {
      const word = text.trim().split(/\s+/).pop();
      if (!word) return rhymes.textContent = '';
      const prompt = `Give 10 rhyming words (Roman script only) for "${word}" in Hindi, Urdu, and English. Only list them comma-separated.`;
      try {
        const res = await fetch('https://api.openai.com/v1/chat/completions', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${API_KEY}`
          },
          body: JSON.stringify({
            model: 'gpt-3.5-turbo',
            messages: [{ role: 'user', content: prompt }],
            max_tokens: 50,
            temperature: 0.7
          })
        });
        const data = await res.json();
        rhymes.textContent = "Rhymes: " + data.choices[0].message.content;
      } catch (err) {
        rhymes.textContent = '';
      }
    }

    pad.oninput = (e) => {
      projects[current] = e.target.value;
      saveProjects();
      suggestRhymes(e.target.value);
    };

    searchBox.oninput = () => {
      const query = searchBox.value.trim().toLowerCase();
      const content = pad.value;
      if (!query) return;
      const regex = new RegExp(query, 'gi');
      const highlighted = content.replace(regex, match => `[[${match}]]`);
      rhymes.innerHTML = highlighted !== content ? 'Word found and marked.' : 'No match.';
    };

    if (!projects[current]) projects[current] = '';
    loadProject(current);
    updateTabs();
  </script>
</body>
</html>
<div class="lyrics-rhyme-suggester">
  <h2>AI Lyrics Rhyme Suggestions</h2>
  <label for="lang-select">Pick Language:</label>
  <select id="lang-select">
    <option value="english">English</option>
    <option value="hindi">Hindi (Eng Script)</option>
    <option value="urdu">Urdu (Eng Script)</option>
  </select>
  <textarea id="input-line" placeholder="Type your lyrics line..."></textarea>
  <button onclick="suggestRhyme()">Suggest Rhymes</button>
  <ul id="results"></ul>
</div>
