<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>LiLyrics</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto&display=swap');
    @font-face {
      font-family: 'Monotype Corsiva';
      src: local('Monotype Corsiva'), url('https://fonts.cdnfonts.com/s/17869/MonotypeCorsiva.woff') format('woff');
    }
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      background: #fff;
      color: #222;
    }
    header {
      padding: 20px;
      border-bottom: 1px solid #ddd;
      text-align: center;
    }
    .logo {
      font-family: 'Monotype Corsiva', cursive;
      font-size: 32px;
      margin-bottom: 5px;
    }
    .tagline {
      font-size: 14px;
      color: #555;
    }
    #tabs {
      display: flex;
      flex-wrap: wrap;
      border-bottom: 1px solid #ccc;
      background: #f7f7f7;
      padding: 0 10px;
    }
    .tab {
      padding: 10px 15px;
      cursor: pointer;
      border-right: 1px solid #ccc;
      position: relative;
      display: flex;
      align-items: center;
      gap: 6px;
    }
    .tab.active {
      background: white;
      border-bottom: 2px solid #4285f4;
      font-weight: bold;
    }
    .close-btn {
      font-weight: bold;
      cursor: pointer;
      color: red;
      font-size: 16px;
    }
    #controls {
      display: flex;
      justify-content: space-between;
      padding: 10px;
      background: #f9f9f9;
    }
    button {
      padding: 6px 12px;
      font-size: 14px;
      cursor: pointer;
      border: 1px solid #ccc;
      background: white;
      border-radius: 4px;
    }
    #pad {
      width: 100%;
      height: 60vh;
      font-family: monospace;
      font-size: 16px;
      padding: 20px;
      box-sizing: border-box;
      border: none;
      outline: none;
      resize: none;
    }
    #rhymes {
      padding: 10px 20px;
      font-size: 14px;
      color: #333;
      background: #f2f2f2;
      border-top: 1px solid #ccc;
    }
    @media (max-width: 600px) {
      #pad {
        height: 50vh;
        font-size: 15px;
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">LiLyrics</div>
    <div class="tagline">most powerful lyric pad...</div>
  </header>

  <div id="tabs"></div>

  <div id="controls">
    <button onclick="newProject()">New</button>
    <button onclick="saveToFile()">Save</button>
    <button onclick="document.getElementById('fileInput').click()">Open</button>
    <input type="file" id="fileInput" style="display:none" accept=".txt" onchange="loadFromFile(event)">
  </div>

  <textarea id="pad" placeholder="Write your lyrics here..."></textarea>

  <div id="rhymes"></div>

  <script>
    let projects = JSON.parse(localStorage.getItem('lyricProjects')) || {};
    let current = Object.keys(projects)[0] || 'Untitled';

    function saveProjects() {
      localStorage.setItem('lyricProjects', JSON.stringify(projects));
    }

    function updateTabs() {
      const tabs = document.getElementById('tabs');
      tabs.innerHTML = '';
      Object.keys(projects).forEach(name => {
        const tab = document.createElement('div');
        tab.className = 'tab' + (name === current ? ' active' : '');
        tab.onclick = () => {
          projects[current] = document.getElementById('pad').value;
          current = name;
          loadProject(name);
          saveProjects();
        };

        const title = document.createElement('span');
        title.textContent = name;

        const close = document.createElement('span');
        close.className = 'close-btn';
        close.textContent = 'Ã—';
        close.onclick = (e) => {
          e.stopPropagation();
          deleteProject(name);
        };

        tab.appendChild(title);
        tab.appendChild(close);
        tabs.appendChild(tab);
      });
    }

    function deleteProject(name) {
      if (!confirm(`Delete "${name}"?`)) return;
      delete projects[name];
      if (name === current) {
        const remaining = Object.keys(projects);
        current = remaining[0] || 'Untitled';
      }
      if (!projects[current]) projects[current] = '';
      loadProject(current);
      saveProjects();
      updateTabs();
    }

    function loadProject(name) {
      document.getElementById('pad').value = projects[name] || '';
      updateTabs();
    }

    function newProject() {
      const name = prompt("New project name:");
      if (name && !projects[name]) {
        projects[name] = '';
        current = name;
        loadProject(name);
        saveProjects();
      }
    }

    function saveToFile() {
      const text = document.getElementById('pad').value;
      const blob = new Blob([text], { type: "text/plain" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = current + ".txt";
      a.click();
      URL.revokeObjectURL(url);
    }

    function loadFromFile(e) {
      const file = e.target.files[0];
      const reader = new FileReader();
      reader.onload = function() {
        const name = file.name.replace('.txt', '');
        projects[name] = reader.result;
        current = name;
        loadProject(name);
        saveProjects();
      };
      reader.readAsText(file);
    }

    document.getElementById('pad').oninput = (e) => {
      const text = e.target.value;
      projects[current] = text;
      saveProjects();
      suggestRhymes(text);
    };

    function suggestRhymes(text) {
      const lastWord = text.trim().split(/\s+/).pop().toLowerCase();
      if (!lastWord) {
        document.getElementById('rhymes').textContent = '';
        return;
      }

      const rhymesDB = {
        english: ['day', 'way', 'stay', 'play', 'say', 'gray', 'bay'],
        hindi: ['dil', 'mil', 'chal', 'pal', 'kal', 'bal', 'sal'],
        urdu: ['ishq', 'mashq', 'rasq', 'fasq', 'gham', 'sham', 'naam']
      };

      let matches = [];

      Object.values(rhymesDB).forEach(list => {
        matches.push(...list.filter(w => w.endsWith(lastWord.slice(-2)) && w !== lastWord));
      });

      document.getElementById('rhymes').textContent = matches.length
        ? 'Rhymes: ' + matches.join(', ')
        : '';
    }

    if (!projects[current]) projects[current] = '';
    loadProject(current);
    updateTabs();
  </script>

</body>
</html>
