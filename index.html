<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>LiLyrics</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/14384/14384748.png" type="image/png">
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Fira+Code&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Roboto', sans-serif;
      background: #fff;
      color: #111;
      padding: 20px;
    }

    header {
      text-align: center;
      margin-bottom: 10px;
    }

    .logo {
      font-family: 'Monotype Corsiva', cursive;
      font-size: 28px;
      color: #4285f4;
    }

    .tagline {
      font-size: 13px;
      color: #777;
      margin-top: 4px;
    }

    .tab-bar {
      display: flex;
      gap: 10px;
      margin-top: 20px;
      margin-bottom: 10px;
      border-bottom: 1px solid #ccc;
      padding-bottom: 5px;
    }

    .tab {
      padding: 5px 12px;
      background: #f1f1f1;
      border-radius: 4px 4px 0 0;
      cursor: pointer;
      font-size: 14px;
    }

    .tab.active {
      background: #fff;
      border: 1px solid #ccc;
      border-bottom: none;
      font-weight: bold;
    }

    .controls {
      margin-top: 10px;
      margin-bottom: 10px;
    }

    .controls button {
      padding: 6px 12px;
      font-size: 14px;
      margin-right: 8px;
      cursor: pointer;
    }

    textarea {
      width: 100%;
      min-height: 60vh;
      font-size: 15px;
      font-family: 'Fira Code', monospace;
      padding: 15px;
      border: 1px solid #ccc;
      resize: none;
      line-height: 1.6;
      outline: none;
      background: #fafafa;
    }

    #rhymes {
      margin-top: 10px;
      font-size: 13px;
      color: #444;
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">LiLyrics</div>
    <div class="tagline">most powerful lyric pad...</div>
  </header>

  <div class="tab-bar" id="tabs"></div>

  <div class="controls">
    <button onclick="newProject()">New</button>
    <button onclick="saveToFile()">Save</button>
    <button onclick="document.getElementById('fileInput').click()">Open</button>
    <input type="file" id="fileInput" accept=".txt" style="display: none;" onchange="loadFromFile(event)">
  </div>

  <textarea id="pad" placeholder="Write your lyrics here..."></textarea>
  <div id="rhymes"></div>

  <script>
    const pad = document.getElementById('pad');
    const rhymes = document.getElementById('rhymes');
    let projects = JSON.parse(localStorage.getItem('lyricProjects')) || {};
    let current = Object.keys(projects)[0] || 'Untitled';

    function saveProjects() {
      localStorage.setItem('lyricProjects', JSON.stringify(projects));
    }

    function updateTabs() {
      const tabs = document.getElementById('tabs');
      tabs.innerHTML = '';
      Object.keys(projects).forEach(name => {
        const div = document.createElement('div');
        div.className = 'tab' + (name === current ? ' active' : '');
        div.textContent = name;
        div.onclick = () => {
          projects[current] = pad.value;
          current = name;
          loadProject(name);
          saveProjects();
        };
        tabs.appendChild(div);
      });
    }

    function loadProject(name) {
      pad.value = projects[name] || '';
      updateTabs();
    }

    function newProject() {
      const name = prompt('New project name:');
      if (name && !projects[name]) {
        projects[name] = '';
        current = name;
        loadProject(name);
        saveProjects();
      }
    }

    function saveToFile() {
      const blob = new Blob([pad.value], { type: 'text/plain' });
      const a = document.createElement('a');
      a.href = URL.createObjectURL(blob);
      a.download = current + '.txt';
      a.click();
      URL.revokeObjectURL(a.href);
    }

    function loadFromFile(event) {
      const file = event.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = () => {
        const name = file.name.replace('.txt', '');
        projects[name] = reader.result;
        current = name;
        loadProject(name);
        saveProjects();
      };
      reader.readAsText(file);
    }

    function suggestRhymes(text) {
      const last = text.trim().split(/\s+/).pop().toLowerCase();
      if (!last) {
        rhymes.textContent = '';
        return;
      }
      const db = {
        english: ['day', 'way', 'play', 'stay', 'say'],
        hindi: ['dil', 'kal', 'pal', 'mal', 'sal'],
        urdu: ['ishq', 'mashq', 'rasq', 'naam', 'gham']
      };
      const matches = [...db.english, ...db.hindi, ...db.urdu].filter(
        word => word.endsWith(last.slice(-2)) && word !== last
      );
      rhymes.textContent = matches.length ? 'Rhymes: ' + matches.join(', ') : '';
    }

    pad.oninput = e => {
      projects[current] = e.target.value;
      saveProjects();
      suggestRhymes(e.target.value);
    };

    if (!projects[current]) projects[current] = '';
    loadProject(current);
    updateTabs();
  </script>

</body>
</html>
