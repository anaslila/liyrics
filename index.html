<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>LiLyrics</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto&display=swap');
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0; padding: 0;
      background: #f5f5f5;
      color: #333;
    }
    header {
      background: #ffffff;
      padding: 10px 20px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.1);
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
    }
    .logo {
      font-family: 'Monotype Corsiva', cursive;
      font-size: 28px;
      font-weight: bold;
      color: #4285F4;
    }
    .tagline {
      font-size: 12px;
      color: #777;
      margin-top: -6px;
    }
    nav {
      display: flex;
      gap: 10px;
      margin-top: 10px;
    }
    nav button {
      background: #4285F4;
      color: white;
      border: none;
      padding: 8px 14px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }
    nav button:hover {
      background: #3367d6;
    }
    #editor {
      width: 100%;
      min-height: 80vh;
      border: none;
      padding: 20px;
      resize: none;
      box-sizing: border-box;
      font-family: monospace;
      font-size: 16px;
      line-height: 1.6;
      background: white;
    }
    input[type="file"] {
      display: none;
    }
  </style>
</head>
<body>

  <header>
    <div>
      <div class="logo">LiLyrics</div>
      <div class="tagline">most powerful lyric pad...</div>
    </div>
    <nav>
      <button onclick="saveFile()">Save</button>
      <label for="fileInput"><button>Open</button></label>
      <input type="file" id="fileInput" accept=".txt" onchange="loadFile(event)">
      <button onclick="shareLink()">Share</button>
    </nav>
  </header>

  <textarea id="editor" placeholder="Start writing lyrics line by line..."></textarea>

  <script>
    // Save as TXT file
    function saveFile() {
      const text = document.getElementById('editor').value;
      const blob = new Blob([text], { type: 'text/plain' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'lyrics.txt';
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
    }

    // Load a .txt file
    function loadFile(event) {
      const reader = new FileReader();
      reader.onload = function () {
        document.getElementById('editor').value = reader.result;
      };
      reader.readAsText(event.target.files[0]);
    }

    // Share lyrics via link
    function shareLink() {
      const text = document.getElementById('editor').value;
      const encoded = encodeURIComponent(text);
      const url = `${window.location.origin}${window.location.pathname}?lyrics=${encoded}`;
      navigator.clipboard.writeText(url).then(() => {
        alert("Link copied to clipboard!");
      });
    }

    // Load from shared URL
    window.onload = () => {
      const params = new URLSearchParams(window.location.search);
      const lyrics = params.get('lyrics');
      if (lyrics) {
        document.getElementById('editor').value = decodeURIComponent(lyrics);
      }
    };
  </script>

</body>
</html>
