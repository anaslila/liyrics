<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LiLyrics</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <!-- Google-style Product Sans alternative -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <header class="navbar">
    <h1 class="logo">LiLyrics</h1>
    <div class="project-controls">
      <select id="project-select">
        <option value="default">My Project</option>
      </select>
      <button id="new-project">+ New Project</button>
    </div>
  </header>

  <main class="container">
    <textarea id="lyrics" placeholder="Start writing in Hindi (using English letters)..."></textarea>
    <p class="status">Auto saved</p>
  </main>

  <script src="script.js"></script>
</body>
</html>
