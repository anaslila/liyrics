<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LiLyrics</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Monospace&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f8f9fa;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      background: #fff;
      border-bottom: 1px solid #ddd;
      padding: 10px 20px;
    }

    .logo {
      font-family: 'Monotype Corsiva', cursive;
      font-size: 28px;
      font-weight: bold;
      color: #202124;
    }

    .tagline {
      font-size: 14px;
      color: #5f6368;
      margin-top: -4px;
    }

    nav {
      display: flex;
      padding: 5px 20px;
      background: #e9ecef;
      border-bottom: 1px solid #ccc;
      font-size: 14px;
    }

    nav div {
      margin-right: 20px;
      cursor: pointer;
    }

    main {
      flex: 1;
      padding: 20px;
      display: flex;
      flex-direction: column;
    }

    textarea {
      flex: 1;
      width: 100%;
      font-family: monospace;
      font-size: 16px;
      padding: 15px;
      border: none;
      resize: none;
      background: #fff;
      box-shadow: inset 0 0 3px rgba(0,0,0,0.1);
      outline: none;
      overflow-y: auto;
    }

    @media (max-width: 600px) {
      .logo {
        font-size: 22px;
      }

      nav {
        font-size: 12px;
        flex-wrap: wrap;
      }

      nav div {
        margin-bottom: 5px;
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">LiLyrics</div>
    <div class="tagline">most powerful lyric pad...</div>
  </header>

  <nav>
    <div>File</div>
    <div>Edit</div>
    <div>Lyrics</div>
    <div>Tools</div>
    <div>Help</div>
  </nav>

  <main>
    <textarea placeholder="Start writing your lyrics here..."></textarea>
  </main>

</body>
</html>
