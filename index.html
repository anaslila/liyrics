<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/14384/14384748.png">
  <!-- FIXED: Font Awesome CSS with integrity check -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer">
  <!-- BACKUP: Alternative Font Awesome CDN -->
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
  <title>LiLyrics v2.3 Pro - Professional Songwriting Studio</title>
  <style>
    /* Font Imports */
    @import url('https://fonts.googleapis.com/css2?family=Product+Sans:wght@300;400;500;600;700&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap');
    
    :root {
      --primary-color: #4285f4;
      --secondary-color: #34a853;
      --error-color: #ea4335;
      --warning-color: #fbbc04;
      --surface-color: #ffffff;
      --background-color: #fafafa;
      --text-primary: #202124;
      --text-secondary: #5f6368;
      --border-color: #dadce0;
      --shadow: 0 1px 3px rgba(0,0,0,0.12), 0 1px 2px rgba(0,0,0,0.24);
      --shadow-elevated: 0 4px 6px rgba(0,0,0,0.1), 0 2px 4px rgba(0,0,0,0.06);
      --logo-color: #ff6b35;
    }
    
    /* FIXED: Force Font Awesome Icons to Display */
    .fas, .far, .fab, .fal, .fad {
      font-family: "Font Awesome 6 Free", "Font Awesome 5 Free", "Font Awesome 5 Pro", FontAwesome !important;
      font-weight: 900 !important;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      font-style: normal !important;
      font-variant: normal !important;
      text-rendering: auto !important;
      line-height: 1 !important;
      display: inline-block !important;
    }
    
    .far {
      font-weight: 400 !important;
    }
    
    .fab {
      font-family: "Font Awesome 6 Brands", "Font Awesome 5 Brands" !important;
      font-weight: 400 !important;
    }
    
    /* FIXED: Prevent Product Sans from Overriding Icons */
    .fas, .far, .fab, .fal, .fad {
      font-family: "Font Awesome 6 Free", "Font Awesome 5 Free" !important;
    }
    
    /* Product Sans Default Font (but NOT for icons) */
    body, input, textarea, button:not(.fas):not(.far):not(.fab), select {
      font-family: 'Product Sans', 'Montserrat', sans-serif !important;
    }
    
    body {
      margin: 0;
      background: var(--background-color);
      color: var(--text-primary);
      transition: all 0.3s ease;
      line-height: 1.5;
      font-weight: 400;
    }
    
    /* Enhanced animations */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }
    
    @keyframes glow {
      from { box-shadow: 0 0 20px rgba(66, 133, 244, 0.3); }
      to { box-shadow: 0 0 30px rgba(66, 133, 244, 0.6); }
    }
    
    @keyframes shine {
      0% { left: -100%; }
      100% { left: 100%; }
    }
    
    @keyframes modalSlideIn {
      from { opacity: 0; transform: translateY(-20px) scale(0.95); }
      to { opacity: 1; transform: translateY(0) scale(1); }
    }
    
    /* Donation Modal */
    .donate-modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.8);
      z-index: 2000;
      backdrop-filter: blur(8px);
    }
    
    .donate-content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: var(--surface-color);
      padding: 40px;
      border-radius: 16px;
      width: 90%;
      max-width: 500px;
      text-align: center;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
      animation: fadeIn 0.3s ease;
    }
    
    /* Closeable Lifetime Free Banner */
    .lifetime-banner {
      background: linear-gradient(135deg, #28a745, #20c997);
      color: white;
      text-align: center;
      padding: 16px;
      padding-right: 50px;
      font-weight: 500;
      animation: glow 2s ease-in-out infinite alternate;
      position: relative;
      overflow: hidden;
    }
    
    .lifetime-banner::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
      animation: shine 3s infinite;
    }
    
    .lifetime-text {
      position: relative;
      z-index: 1;
      font-size: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      flex-wrap: wrap;
    }
    
    .lifetime-highlight {
      background: rgba(255,255,255,0.2);
      padding: 4px 12px;
      border-radius: 20px;
      font-weight: 600;
      animation: pulse 2s infinite;
    }
    
    .lifetime-banner .close-btn {
      position: absolute;
      top: 8px;
      right: 8px;
      width: 24px;
      height: 24px;
      border-radius: 50%;
      background: rgba(0,0,0,0.2);
      color: white;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 16px;
      transition: background 0.3s ease;
      z-index: 10;
      font-family: Arial, sans-serif !important;
    }
    
    .lifetime-banner .close-btn:hover {
      background: rgba(0,0,0,0.4);
    }
    
    /* Enhanced Header Layout */
    header {
      text-align: center;
      padding: 24px;
      background: var(--surface-color);
      border-bottom: 1px solid var(--border-color);
      position: relative;
      box-shadow: var(--shadow);
    }
    
    /* Logo with Product Sans */
    .logo-line {
      font-family: 'Product Sans', 'Montserrat', sans-serif !important;
      font-size: 36px;
      font-weight: 700;
      color: var(--logo-color) !important;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      animation: fadeIn 0.6s ease;
      position: relative;
    }
    
    .logo-line img {
      width: 32px;
      height: 32px;
      animation: pulse 2s infinite;
      filter: hue-rotate(0deg) brightness(1) contrast(1);
    }
    
    .version-pro {
      position: absolute;
      right: -70px;
      top: -8px;
      background: linear-gradient(45deg, #28a745, #20c997);
      color: white;
      padding: 4px 10px;
      border-radius: 12px;
      font-size: 11px;
      font-weight: 600;
      font-family: 'Product Sans', 'Montserrat', sans-serif;
      box-shadow: 0 2px 8px rgba(40, 167, 69, 0.3);
    }
    
    .tagline {
      font-size: 14px;
      color: var(--text-secondary);
      margin-top: 8px;
      font-weight: 400;
    }
    
    /* FIXED: Donate Button with Proper Icon Alignment */
    .donate-btn {
      position: absolute;
      top: 15px;
      left: 15px;
      background: linear-gradient(45deg, #ff6b35, #f7931e);
      color: white;
      border: none;
      border-radius: 20px;
      padding: 8px 16px;
      font-size: 13px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 2px 8px rgba(255, 107, 53, 0.3);
      display: flex;
      align-items: center;
      gap: 6px;
    }
    
    .donate-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(255, 107, 53, 0.4);
    }
    
    #darkToggle {
      position: absolute;
      top: 15px;
      right: 15px;
      font-size: 18px;
      background: none;
      border: none;
      cursor: pointer;
      padding: 10px;
      border-radius: 50%;
      transition: all 0.2s ease;
      z-index: 10;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    #darkToggle:hover {
      background: rgba(0,0,0,0.1);
      transform: scale(1.1);
    }
    
    /* Enhanced Small & Attractive Tabs */
    #tabs-container {
      display: flex;
      align-items: stretch;
      background: var(--surface-color);
      border-bottom: 2px solid var(--primary-color);
      padding: 0;
      box-shadow: var(--shadow);
      margin: 8px 0;
      border-radius: 8px 8px 0 0;
      overflow-x: auto;
      overflow-y: hidden;
    }
    
    #tabs {
      display: flex;
      align-items: stretch;
      min-height: 44px;
      flex: 1;
      overflow-x: auto;
      overflow-y: hidden;
      scrollbar-width: thin;
      scrollbar-color: var(--border-color) transparent;
    }
    
    #tabs::-webkit-scrollbar {
      height: 6px;
    }
    
    #tabs::-webkit-scrollbar-track {
      background: transparent;
    }
    
    #tabs::-webkit-scrollbar-thumb {
      background: var(--border-color);
      border-radius: 3px;
    }
    
    /* FIXED: Small & Attractive Tab Design with Proper Icon Alignment */
    .tab {
      display: flex;
      align-items: center;
      padding: 8px 12px;
      cursor: pointer;
      flex-shrink: 0;
      min-width: 100px;
      max-width: 140px;
      transition: all 0.3s ease;
      position: relative;
      background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
      color: white;
      border-radius: 12px 12px 0 0;
      margin-right: 4px;
      font-size: 13px;
      box-shadow: 0 3px 8px rgba(66, 133, 244, 0.25);
      gap: 6px;
    }
    
    .tab:hover {
      background: linear-gradient(135deg, #2575fc 0%, #6a11cb 100%);
      box-shadow: 0 4px 12px rgba(66, 133, 244, 0.4);
      transform: translateY(-1px);
    }
    
    .tab.active {
      background: linear-gradient(135deg, #ff5f6d 0%, #ffc371 100%);
      color: #222;
      font-weight: 600;
      box-shadow: 0 5px 15px rgba(255, 95, 109, 0.5);
    }
    
    .tab .tab-icon {
      flex-shrink: 0;
      opacity: 0.9;
      font-size: 12px;
      width: 12px;
      height: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .tab-name {
      flex: 1;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
      font-size: 13px;
      line-height: 1;
    }
    
    .tab .close-btn {
      color: rgba(255,255,255,0.8);
      cursor: pointer;
      flex-shrink: 0;
      padding: 2px;
      border-radius: 50%;
      transition: all 0.2s ease;
      font-size: 14px;
      width: 16px;
      height: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: Arial, sans-serif !important;
    }
    
    .tab.active .close-btn {
      color: rgba(0,0,0,0.7);
    }
    
    .tab:hover .close-btn {
      background: rgba(255,255,255,0.2);
    }
    
    .tab .close-btn:hover {
      background: rgba(255,255,255,0.3);
      transform: scale(1.1);
    }
    
    /* FIXED: New Tab Button - Positioned After Last Tab with Proper Icon */
    #addNewTab {
      display: flex;
      align-items: center;
      justify-content: center;
      min-width: 40px;
      height: 34px;
      cursor: pointer;
      background: #ffc371;
      color: #222;
      border: none;
      border-radius: 8px;
      transition: all 0.3s ease;
      flex-shrink: 0;
      font-size: 20px;
      margin-left: 6px;
      box-shadow: 0 3px 8px rgba(255, 195, 113, 0.4);
    }
    
    #addNewTab:hover {
      background: #ffda9c;
      box-shadow: 0 6px 14px rgba(255, 218, 156, 0.6);
      transform: translateY(-1px);
    }
    
    /* FIXED: Dashboard New Tab Button with Perfect Icon-Text Alignment */
    #dashboardNewTab {
      display: none;
      margin: 30px auto;
      padding: 12px 24px;
      font-size: 16px;
      background: #ffc371;
      color: #222;
      border: none;
      border-radius: 12px;
      box-shadow: 0 4px 12px rgba(255, 195, 113, 0.4);
      cursor: pointer;
      transition: all 0.3s ease;
      /* FIXED: Proper flexbox alignment for icon and text */
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      font-family: 'Product Sans', 'Montserrat', sans-serif !important;
    }
    
    #dashboardNewTab:hover {
      background: #ffda9c;
      transform: translateY(-2px);
    }
    
    /* FIXED: All Controls with Proper Icon Alignment */
    #controls {
      display: flex;
      gap: 12px;
      padding: 16px;
      background: var(--surface-color);
      border-bottom: 1px solid var(--border-color);
      flex-wrap: wrap;
      align-items: center;
      box-shadow: var(--shadow);
    }
    
    button, select, input[type="search"] {
      padding: 8px 16px;
      font-size: 14px;
      font-family: 'Product Sans', 'Montserrat', sans-serif !important;
      border: 1px solid var(--border-color);
      border-radius: 6px;
      background: var(--surface-color);
      color: var(--text-primary);
      cursor: pointer;
      transition: all 0.2s ease;
      outline: none;
      display: flex;
      align-items: center;
      gap: 6px;
    }
    
    button:hover {
      background: rgba(66, 133, 244, 0.04);
      border-color: var(--primary-color);
      transform: translateY(-1px);
      box-shadow: var(--shadow);
    }
    
    button.hidden {
      display: none;
    }
    
    /* Hide Font Selection & Rhyme Colors */
    #fontSelect, #rhymeColorsBtn {
      display: none !important;
    }
    
    .dropdown {
      position: relative;
      display: inline-block;
    }
    
    .dropdown-content {
      display: none;
      position: absolute;
      background: var(--surface-color);
      min-width: 180px;
      box-shadow: var(--shadow-elevated);
      z-index: 10;
      border: 1px solid var(--border-color);
      border-radius: 8px;
      top: 100%;
      left: 0;
      overflow: hidden;
      animation: fadeIn 0.2s ease;
    }
    
    .dropdown-content button {
      display: block;
      width: 100%;
      text-align: left;
      border: none;
      border-radius: 0;
      margin: 0;
      padding: 12px 16px;
      background: var(--surface-color);
      color: var(--text-primary);
      transition: background 0.2s ease;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    .dropdown-content button:hover {
      background: rgba(66, 133, 244, 0.04);
      transform: none;
    }
    
    .dropdown:hover .dropdown-content {
      display: block;
    }
    
    /* Textarea - Product Sans Font */
    #pad {
      width: 100%;
      height: 60vh;
      padding: 24px;
      font-family: 'Product Sans', 'Montserrat', sans-serif !important;
      font-size: 18px !important;
      line-height: 1.7 !important;
      letter-spacing: 0.3px;
      border: none;
      outline: none;
      resize: none;
      box-sizing: border-box;
      background: var(--surface-color);
      color: var(--text-primary);
      position: relative;
      border-top: 1px solid var(--border-color);
    }
    
    #pad:focus {
      background: #fafbff;
      box-shadow: inset 0 2px 4px rgba(66, 133, 244, 0.1);
    }
    
    .empty-state {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 60vh;
      background: var(--surface-color);
      color: var(--text-secondary);
      text-align: center;
      padding: 40px;
    }
    
    .empty-state i {
      font-size: 64px;
      color: var(--border-color);
      margin-bottom: 24px;
    }
    
    .empty-state h3 {
      margin: 0 0 16px 0;
      color: var(--text-primary);
    }
    
    .empty-state p {
      margin: 0;
      max-width: 400px;
    }
    
    #rhymes {
      padding: 20px 24px;
      font-size: 14px;
      background: var(--surface-color);
      border-top: 1px solid var(--border-color);
      color: var(--text-secondary);
      min-height: 60px;
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      flex-wrap: wrap;
      gap: 16px;
      box-shadow: var(--shadow);
    }
    
    #stats-mini {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 16px;
      min-width: 300px;
    }
    
    .stat-item {
      text-align: center;
      padding: 8px;
      background: rgba(66, 133, 244, 0.04);
      border-radius: 8px;
    }
    
    .stat-value {
      font-size: 18px;
      font-weight: 600;
      color: var(--primary-color);
    }
    
    .stat-label {
      font-size: 12px;
      color: var(--text-secondary);
      margin-top: 2px;
    }
    
    #focusModeToggle {
      position: fixed;
      top: 24px;
      right: 24px;
      z-index: 999;
      background: var(--primary-color);
      color: white;
      border: none;
      border-radius: 25px;
      padding: 12px 20px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      box-shadow: var(--shadow-elevated);
      transition: all 0.3s ease;
      display: none;
      align-items: center;
      gap: 6px;
    }
    
    body.focus-mode #focusModeToggle {
      display: flex;
      animation: fadeIn 0.3s ease;
    }
    
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.5);
      z-index: 1000;
      backdrop-filter: blur(4px);
      opacity: 0;
      transition: opacity 0.3s ease;
    }
    
    .modal.show {
      opacity: 1;
    }
    
    .modal-content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0.9);
      background: var(--surface-color);
      padding: 32px;
      border-radius: 12px;
      width: 90%;
      max-width: 700px;
      max-height: 90vh;
      overflow-y: auto;
      box-shadow: 0 20px 60px rgba(0,0,0,0.2);
      transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
    }
    
    .modal.show .modal-content {
      transform: translate(-50%, -50%) scale(1);
      animation: modalSlideIn 0.3s ease;
    }
    
    .settings-tabs {
      display: flex;
      margin-bottom: 24px;
      border-bottom: 2px solid var(--border-color);
      flex-wrap: wrap;
      gap: 4px;
    }
    
    .settings-tab {
      padding: 12px 20px;
      cursor: pointer;
      border-bottom: 3px solid transparent;
      flex-shrink: 0;
      transition: all 0.2s ease;
      border-radius: 6px 6px 0 0;
      font-weight: 500;
      display: flex;
      align-items: center;
      gap: 6px;
    }
    
    .settings-tab:hover {
      background: rgba(66, 133, 244, 0.04);
    }
    
    .settings-tab.active {
      border-bottom-color: var(--primary-color);
      color: var(--primary-color);
      background: rgba(66, 133, 244, 0.04);
    }
    
    .settings-panel {
      display: none;
    }
    
    .settings-panel.active {
      display: block;
    }
    
    .button-toggle {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 12px;
      margin: 20px 0;
    }
    
    .button-toggle label {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 8px;
      background: rgba(66, 133, 244, 0.04);
      border-radius: 6px;
      cursor: pointer;
    }
    
    .ai-processing {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 8px 16px;
      background: linear-gradient(45deg, #667eea 0%, #764ba2 100%);
      color: white;
      border-radius: 20px;
      font-size: 13px;
      animation: pulse 2s infinite;
    }
    
    .ai-processing::before {
      content: "ðŸ§ ";
      animation: bounce 1s infinite;
    }
    
    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
      40% { transform: translateY(-5px); }
      60% { transform: translateY(-3px); }
    }
    
    body.dark {
      --surface-color: #1f1f1f;
      --background-color: #121212;
      --text-primary: #e8eaed;
      --text-secondary: #9aa0a6;
      --border-color: #3c4043;
    }
    
    body.sepia {
      --surface-color: #f8f2e4;
      --background-color: #f4ecd8;
      --text-primary: #40352b;
      --text-secondary: #6b5d50;
      --border-color: #d4c4a8;
      --primary-color: #8B4513;
    }
    
    body.focus-mode #controls,
    body.focus-mode #tabs-container,
    body.focus-mode header,
    body.focus-mode #rhymes,
    body.focus-mode .lifetime-banner {
      display: none;
    }
    
    body.focus-mode #pad {
      height: 100vh;
      border: none;
    }
    
    body.focus-mode .empty-state {
      height: 100vh;
    }
    
    @media (max-width: 768px) {
      .version-pro {
        display: none;
      }
      
      .donate-btn {
        position: relative;
        top: 0;
        left: 0;
        margin: 8px auto;
        display: flex;
      }
      
      #controls {
        flex-direction: column;
        align-items: stretch;
        gap: 8px;
      }
      
      .modal-content {
        width: 95%;
        padding: 20px;
      }
      
      #pad {
        font-size: 16px !important;
      }
      
      .logo-line {
        font-size: 28px;
      }
      
      .tab {
        min-width: 80px;
        max-width: 120px;
        padding: 6px 8px;
        font-size: 12px;
      }
