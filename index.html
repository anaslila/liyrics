<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>LiLyrics</title>
  <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/14384/14384748.png" type="image/png" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto&family=Fira+Code&family=Courier+Prime&family=Inconsolata&display=swap');
    @font-face {
      font-family: 'Monotype Corsiva';
      src: url('https://fonts.cdnfonts.com/s/17869/MonotypeCorsiva.woff') format('woff');
    }
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background: #fff;
      color: #222;
    }
    header {
      text-align: center;
      padding: 20px;
      background: #f9f9f9;
      border-bottom: 1px solid #ddd;
    }
    .logo-line {
      font-family: 'Monotype Corsiva', cursive;
      font-size: 32px;
      font-weight: bold;
      color: #4285f4;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .logo-line img {
      width: 30px;
      height: 30px;
      margin-right: 10px;
    }
    .tagline {
      font-size: 14px;
      color: #555;
      margin-top: 4px;
    }
    #tabs {
      display: flex;
      flex-wrap: wrap;
      background: #f7f7f7;
      border-bottom: 1px solid #ccc;
      padding: 0 10px;
    }
    .tab {
      display: flex;
      align-items: center;
      padding: 10px 12px;
      cursor: pointer;
      border-right: 1px solid #ccc;
    }
    .tab.active {
      background: #fff;
      border-bottom: 2px solid #4285f4;
      font-weight: bold;
    }
    .tab .tab-icon {
      margin-right: 6px;
      color: #4285f4;
    }
    .tab .close-btn {
      margin-left: 8px;
      color: red;
      font-weight: bold;
      cursor: pointer;
    }
    #controls {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      padding: 10px;
      background: #f9f9f9;
      border-bottom: 1px solid #eee;
      align-items: center;
    }
    button {
      padding: 6px 12px;
      font-size: 14px;
      cursor: pointer;
      border: 1px solid #ccc;
      background: #fff;
      border-radius: 4px;
      display: flex;
      align-items: center;
      gap: 6px;
    }
    #searchBox {
      padding: 6px 10px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 4px;
      flex-grow: 1;
    }
    #fontSelect {
      padding: 6px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    #pad {
      width: 100%;
      height: 60vh;
      padding: 20px;
      font-family: 'Fira Code', monospace;
      font-size: 16px;
      line-height: 1.6;
      border: none;
      outline: none;
      resize: none;
      box-sizing: border-box;
    }
    #rhymes {
      padding: 15px 20px;
      font-size: 14px;
      background: #f2f2f2;
      border-top: 1px solid #ccc;
      color: #333;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo-line">
      <img src="https://cdn-icons-png.flaticon.com/512/14384/14384748.png" alt="Lyrics Icon" />
      LiLyrics
    </div>
    <div class="tagline">most powerful lyric pad...</div>
  </header>

  <div id="tabs"></div>

  <div id="controls">
    <button onclick="newProject()">ðŸ†• New</button>
    <button onclick="saveToFile()">ðŸ’¾ Save</button>
    <button onclick="document.getElementById('fileInput').click()">ðŸ“‚ Open</button>
    <button onclick="shareLyrics()">ðŸ“¤ Share</button>
    <input type="file" id="fileInput" style="display: none" accept=".txt" onchange="loadFromFile(event)" />
    <input type="text" id="searchBox" placeholder="Search lyrics..." oninput="searchText()">
    <select id="fontSelect" onchange="changeFont(this.value)">
      <option value="'Fira Code', monospace" selected>Fira Code</option>
      <option value="'Courier Prime', monospace">Courier Prime</option>
      <option value="'Inconsolata', monospace">Inconsolata</option>
      <option value="'Roboto', sans-serif">Roboto</option>
    </select>
  </div>

  <textarea id="pad" placeholder="Write your lyrics here..."></textarea>
  <div id="rhymes">Rhymes: </div>

  <script>
    const pad = document.getElementById('pad');
    const rhymes = document.getElementById('rhymes');
    let projects = JSON.parse(localStorage.getItem('lyricProjects')) || {};
    let current = Object.keys(projects)[0] || 'Untitled';

    function saveProjects() {
      localStorage.setItem('lyricProjects', JSON.stringify(projects));
    }

    function updateTabs() {
      const tabs = document.getElementById('tabs');
      tabs.innerHTML = '';
      Object.keys(projects).forEach(name => {
        const div = document.createElement('div');
        div.className = 'tab' + (name === current ? ' active' : '');
        div.innerHTML = `<span class="tab-icon">ðŸŽµ</span><span>${name}</span><span class="close-btn">Ã—</span>`;
        div.onclick = () => {
          projects[current] = pad.value;
          current = name;
          loadProject(name);
          saveProjects();
        };
        div.querySelector('.close-btn').onclick = (e) => {
          e.stopPropagation();
          deleteProject(name);
        };
        tabs.appendChild(div);
      });
    }

    function deleteProject(name) {
      if (!confirm(`Delete "${name}"?`)) return;
      delete projects[name];
      current = Object.keys(projects)[0] || 'Untitled';
      if (!projects[current]) projects[current] = '';
      loadProject(current);
      saveProjects();
    }

    function loadProject(name) {
      pad.value = projects[name] || '';
      updateTabs();
    }

    function newProject() {
      const name = prompt('New project name:');
      if (name && !projects[name]) {
        projects[name] = '';
        current = name;
        loadProject(name);
        saveProjects();
      }
    }

    function saveToFile() {
      const blob = new Blob([pad.value], { type: 'text/plain' });
      const a = document.createElement('a');
      a.href = URL.createObjectURL(blob);
      a.download = current + '.txt';
      a.click();
      URL.revokeObjectURL(a.href);
    }

    function loadFromFile(e) {
      const file = e.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = () => {
        const name = file.name.replace('.txt', '');
        projects[name] = reader.result;
        current = name;
        loadProject(name);
        saveProjects();
      };
      reader.readAsText(file);
    }

    function shareLyrics() {
      const text = pad.value.trim();
      if (!text) {
        alert('Lyrics are empty.');
        return;
      }
      navigator.clipboard.writeText(text)
        .then(() => alert('Lyrics copied to clipboard. You can now paste and share anywhere!'))
        .catch(() => alert('Failed to copy lyrics.'));
    }

    function searchText() {
      const q = document.getElementById('searchBox').value.toLowerCase();
      if (!q) return pad.scrollTop = 0;
      const pos = pad.value.toLowerCase().indexOf(q);
      if (pos !== -1) {
        pad.setSelectionRange(pos, pos + q.length);
        pad.focus();
      }
    }

    function changeFont(font) {
      pad.style.fontFamily = font;
    }

    async function getRhymesGPT(word) {
      const prompt = `Give 5 rhyming words in English, Hindi, and Urdu (in English script) for the word "${word}". Reply in CSV format like: lang,word`;
      const res = await fetch('https://api.openai.com/v1/chat/completions', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          'Authorization': 'Bearer YOUR_API_KEY_HERE'
        },
        body: JSON.stringify({
          model: 'gpt-3.5-turbo',
          messages: [{ role: 'user', content: prompt }],
          max_tokens: 100
        })
      });
      const data = await res.json();
      const output = data.choices[0].message.content;
      const list = output.split('\n').map(l => l.split(',')[1]?.trim()).filter(Boolean);
      rhymes.textContent = 'Rhymes: ' + list.join(', ');
    }

    pad.oninput = (e) => {
      projects[current] = e.target.value;
      saveProjects();
      const last = e.target.value.trim().split(/\s+/).pop();
      if (last) getRhymesGPT(last);
    };

    if (!projects[current]) projects[current] = '';
    loadProject(current);
    updateTabs();
  </script>
</body>
</html>
