<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LiLyrics</title>
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/14384/14384748.png" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Monospace&display=swap" rel="stylesheet">
  <style>
    @font-face {
      font-family: 'Product Sans';
      src: url('https://fonts.gstatic.com/s/productsans/v9/pxiDyp8kv8JHgFVrJJbecnFHGPc.woff2') format('woff2');
    }
    @font-face {
      font-family: 'Monotype Corsiva';
      src: local('Monotype Corsiva'), url('https://fonts.cdnfonts.com/s/10375/MonotypeCorsiva.woff') format('woff');
    }
  </style>
</head>
<body>
  <div class="header">
    <img src="https://cdn-icons-png.flaticon.com/512/14384/14384748.png" alt="logo" />
    <h1>LiLyrics</h1>
    <p class="tagline">most powerful lyric pad...</p>
    <button id="darkToggle">🌙</button>
  </div>

  <div class="tabs">
    <button onclick="newFile()">📝 New</button>
    <button onclick="saveFile()">💾 Save</button>
    <button onclick="openFile()">📂 Open</button>
    <button onclick="deleteFile()">🗑 Delete</button>
    <button onclick="shareLyrics()">📤 Share</button>
  </div>

  <div id="fileList"></div>

  <textarea id="lyricsPad" placeholder="Start writing your lyrics..."></textarea>
  <div id="rhymesBox"></div>

  <script src="script.js"></script>
</body>
</html>
